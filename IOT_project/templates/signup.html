<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">   
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class=container>
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-8">
                <div class="card shadow p-3">
                    <h2 class="text-center mb-2">Sign Up</h2>
                    <form action="/signupbis">
                        <div class="mb-3">
                            <input class="form-control" type="text" placeholder="username" required/>
                        </div>

                        <div class="mb-3">
                            <input class="form-control" type="password" placeholder="password" required/>
                        </div>

                        <div class="mb-3">
                            <input class="form-control" type="email" placeholder="email" required/>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-success w-100" style="background-color: #0D6EFD; color: white;" type="submit">Sign Up</button>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
